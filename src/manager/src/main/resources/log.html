    <script> 
	    var deltalog = $('#deltalog');
		var channellog = $('#channellog');
		var applog = $('#applog');
		var hostlog = $('#hostlog');
		function handleDeltaData(data){
			handleData(deltalog, data);
		}
        function handleChannelData(data){
			handleData(channellog, data);
		}
        function handleAppData(data){
			handleData(applog, data);
		}
        function handleHostData(data){
			handleData(hostlog, data);
		}
        function handleData(obj, data){
			var old = obj.val();
			if (old.length != data.length) {
				obj.val(data);
				obj.scrollTop(obj[0].scrollHeight);
			}
		}
	</script>
    <script type="text/javascript" src="./js/log.js"></script>
